plugins {
    id 'java'
}

description = 'Ballerina - Event API Java Utils'

dependencies {
    compile group: 'org.ballerinalang', name: 'ballerina-lang', version: "2.0.0-beta.3-20210821-093200-e064dcef"
    compile (group: 'org.ballerinalang', name: 'ballerina-runtime', version: "2.0.0-beta.3-20210821-093200-e064dcef") {
        transitive = false
    }
}

compileJava {
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
        ]
        classpath = files()
    }
}
