asyncapi: 2.5.0
info:
  title: PayloadV
  version: 0.0.0
servers:
  development:
    url: "{server}:{port}/payloadV"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "9090"
channels:
  /locations/{id}/rooms:
    description: Reperesents Snowpeak room collection resource
    subscribe:
      message:
        payload:
          type: integer
          format: int64
    publish:
      message:
        $ref: '#/components/messages/Subscribe'
    parameters:
      id:
        description: Unique identification of location
        schema:
          $ref: "#/components/schemas/Id"
components:
  schemas:
    Subscribe:
      type: object
      required:
        - id
        - event
      properties:
        id:
          type: integer
          format: int64
        event:
          type: string
          const: Subscribe
    Id:
      type: integer
  messages:
    Subscribe:
      payload:
        $ref: '#/components/schemas/Subscribe'
      x-response:
        payload:
          type: integer
          format: int64
      x-response-type: simple-rpc

