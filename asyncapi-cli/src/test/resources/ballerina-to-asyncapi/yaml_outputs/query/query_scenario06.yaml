channels:
  /hello:
    subscribe:
      message:
        payload:
          type: string
    publish:
      message:
        $ref: '#/components/messages/Subscribe'
    bindings:
      ws:
        bindingVersion: 0.1.0
        query:
          type: object
          properties:
            pet:
              type: string
              default: hello
            offsetInteger:
              type: integer
              format: int64
              default: "5"
            offsetDecimal:
              type: number
              format: double
              default: "100.08"
            offsetBoolean:
              type: boolean
              default: "true"
            offsetFloat:
              type: number
              format: float
              default: "100.08"
            offsetIntegerArray:
              type: array
              items:
                type: integer
                format: int64
              default: "[2, 1, 3, 4]"
            offset:
              type: integer
              format: int64
              extensions:
                x-nullable: true
              default: null
            offsetNullableJson:
              additionalProperties: {}
              extensions:
                x-nullable: true
              default: "{x: {id: sss}}"
            offsetJson:
              additionalProperties: {}
              default: "{x: {id: sss}}"