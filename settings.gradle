plugins {
    id "com.gradle.enterprise" version "3.5"
}
rootProject.name = 'asyncapi-tools'
include(':native.handler:java-wrapper')
include(':asyncapi-cli')
gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
