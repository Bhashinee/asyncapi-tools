asyncapi: 2.5.0
info:
  title: PayloadV
  version: 0.0.0
servers:
  development:
    url: "{server}:{port}/payloadV"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "9090"
channels:
  /locations/{id}:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/Location'
    parameters:
      id:
        schema:
          type: string
components:
  schemas:
    Subscribe:
      type: object
      required:
        - fdf
        - bb
        - type1
      properties:
        id:
          type: integer
          format: int64
        event:
          type: string
        fdf:
          type: string
        bb:
          type: string
        type1:
          type: string
    Link:
      type: object
      required:
        - href
      properties:
        rel:
          type: string
        href:
          type: string
        types:
          type: array
          items:
            $ref: '#/components/schemas/Subscribe'
        methods:
          type: array
          items:
            type: string
    Location:
      type: object
      required:
        - _links
        - name
        - id
        - addressCode
        - event
      properties:
        _links:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Link'
        name:
          type: object
          additionalProperties:
            type: string
        id:
          type: object
          additionalProperties:
            type: integer
            format: int64
        addressCode:
          type: object
          additionalProperties:
            type: number
            format: float
        item:
          type: object
          additionalProperties: {}
        mapArray:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        mapMap:
          type: object
          additionalProperties:
            type: object
            additionalProperties: {}
        arrayItemMap:
          type: array
          items:
            type: object
            additionalProperties:
              type: string
        event:
          type: string
          const: Location
  messages:
    Location:
      payload:
        $ref: '#/components/schemas/Location'
        description: remote above link description
      description: Testing remote description
